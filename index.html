<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>witze-app</title>
    <link rel="stylesheet" href="/styles/main.scss" />
  </head>
  <body>
    <div class="joke-app">
      <img class="joke-app__button-icon-settings" src="/settings.svg" alt="Settings">
    <div class="joke-app">
      <h1 class="joke-app__header">
        Witze App
      </h1>
      <div class="joke-app__container">
  <button id="favoriteButton" class="joke-app__button">
    <div class=" joke-app__button-top">
      <img class="joke-app__button-icon" src="/famous-favorite.svg" alt="Favorite">
    </div>
    <div class="joke-app__button-bottom"></div>
    <div class="joke-app__button-base"></div>
  </button>
<div  class="joke-app__card">
  <p id="jokeDisplay"></p>
</div>
<button id="jokeButton" class="joke-app__button">
    <div class="joke-app__button-top">
      <img class="joke-app__button-icon" src="/arrow-right.svg" alt="New Joke">
    </div>
    <div class="joke-app__button-bottom"></div>
    <div class="joke-app__button-base"></div>
  </button>
</div>
<div class="joke-app__favorites">
  <h2 class="joke-app__fav-header">Gespeicherte Witze</h2>
  <ul id="favoriteJokesList" class="joke-app__list">
</ul>

</div>
</div>
<div id="setting" class="joke-app__modal">
<div class="joke-app__modal_content">
<div class="joke-app__modal_header">  
  <h2>Einstellungen</h2>
  <button class="joke-app__modal-close">&times;</button>
  </div>
  <div class="joke-app__modal_body">
    <div class="joke-app__setting-item">
      <div class="joke-app__setting-info">
        <label class="joke-app__setting-label" for="darkModeToggle">Dunkelmodus</label>
</div><label class="joke-app__switch"><input type="checkbox" checked=""></label>
</div>
</div>
<div class="joke-app__modal_header">  
  <h3>Kategorien</h3>
  </div>
  <div class="joke-app__modal_body">
    <div class="joke-app__setting-item">
      <div class="joke-app__setting-info">
        <label class="joke-app__setting-label" for="darkModeToggle">flachwitze</label>
</div><label class="joke-app__switch"><input type="checkbox" checked=""></label>
</div>
<div class="joke-app__setting-item">
      <div class="joke-app__setting-info">
        <label class="joke-app__setting-label" for="darkModeToggle">lehrerwitze</label>
</div><label class="joke-app__switch"><input type="checkbox" checked=""></label>
</div>
<div class="joke-app__setting-item">
      <div class="joke-app__setting-info">
        <label class="joke-app__setting-label" for="darkModeToggle">programmierwitze</label>
</div><label class="joke-app__switch"><input type="checkbox" checked=""></label>
</div>
<div class="joke-app__setting-item">
      <div class="joke-app__setting-info">
        <label class="joke-app__setting-label" for="darkModeToggle">chuck-norris-witze</label>
</div><label class="joke-app__switch"><input type="checkbox" checked=""></label>
</div>

<div class="joke-app__setting-item">
      <div class="joke-app__setting-info">
        <label class="joke-app__setting-label" for="darkModeToggle">antiwitze</label>
</div><label class="joke-app__switch"><input type="checkbox" checked=""></label>
</div>

<div class="joke-app__setting-item">
      <div class="joke-app__setting-info">
        <label class="joke-app__setting-label" for="darkModeToggle">blondinenwitze</label>
</div><label class="joke-app__switch"><input type="checkbox" checked=""></label>
</div>

<div class="joke-app__setting-item">
      <div class="joke-app__setting-info">
        <label class="joke-app__setting-label" for="darkModeToggle">schulwitze</label>
</div><label class="joke-app__switch"><input type="checkbox" checked=""></label>
</div>

<div class="joke-app__setting-item">
      <div class="joke-app__setting-info">
        <label class="joke-app__setting-label" for="darkModeToggle">ddr-witze</label>
</div><label class="joke-app__switch"><input type="checkbox" checked=""></label>
</div>

<div class="joke-app__setting-item">
      <div class="joke-app__setting-info">
        <label class="joke-app__setting-label" for="categoryToggle">arztwitze</label>
</div><label class="joke-app__switch"><input type="checkbox" checked=""></label>
</div>


</div>
</div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
